{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mako&display=swap" rel="stylesheet">
    <title>Cadastro</title>
  </head>
  <body>
    <p id="apresentação">Conclua o cadastro para aproveitar todos os serviços que foram feitos para você!</p>
    <form>
        <h1>Cadastre-se</h1>
        <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
        <input type="text" id="nascimento" name="nascimento" required placeholder="Data de Nascimento">
        <input type="text" id="email" name="email" required placeholder="E-mail">
        <input type="text" id="CPF" name="CPF" required placeholder="CPF">
        <input type="text" id="senha" name="senha" required placeholder="Senha">
        <button type="button" id="finalizar">Finalizar Cadastro</button>
        <p id="temconta">Já tem conta? <a href="#">Conecte-se</a></p>
    </form>
  </body> 
</html>
